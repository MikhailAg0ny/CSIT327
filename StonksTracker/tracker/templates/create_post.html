<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
    <div style="justify-content: center; align-content: start; border: 2px solid black; padding: 20px; margin: 10px; width: 400px;">
        <h1 style="font-family: sans-serif; font-size: 30px;">Create a New Post</h1>
        <form method="post">
            {% csrf_token %}
            <label for="title" style="font-size: 16px;">Title:</label>
            <input type="text" name="title" id="title" required style="width: 100%; padding: 5px; margin-bottom: 10px;">

            <label for="user" style="font-size: 16px;">Your Name (optional):</label>
            <input type="text" name="user" id="user" style="width: 100%; padding: 5px; margin-bottom: 10px;">
            
            <label for="content" style="font-size: 16px;">Content:</label>
            <textarea name="content" id="content" required style="width: 100%; height: 100px; padding: 5px;"></textarea>
            
            <button type="submit" style="font-size: 16px; padding: 10px; margin-top: 10px;">Submit</button>
        </form>
    </div>
</body>
</html>
