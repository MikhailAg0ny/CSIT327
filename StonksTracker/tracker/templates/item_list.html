<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSGO Items</title>
    <style>
        body {
            font-family: sans-serif;
            margin-right: 50px;
            margin-left: 50px;
        }

        img {
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <a href="{% url 'index' %}">Home</a>
    <h1>Item List</h1>
    <ul>
        {% for item in items %}
            <li>
                <h3>{{ item.markethashname }}</h3>
                <p>Price: â‚± {{ item.pricelatest }}</p>
                <img src="{{ item.itemimage }}" />
                <form action="{% url 'add-to-watchlist' item.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Add to Watchlist</button>
                </form>
                <hr>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
